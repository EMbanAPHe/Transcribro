name: Android CI (Transcribro WhisperBridge)

on:
  workflow_dispatch:
  push:
    branches: [ main, master, feature/** ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # Installs latest cmdline-tools and sets ANDROID_SDK_ROOT
      - name: Set up Android SDK (cmdline-tools)
        uses: android-actions/setup-android@v3
        with:
          # don't pass "packages:" here â€” we'll call sdkmanager ourselves
          accept-licenses: true

      - name: Accept Android SDK licenses (belt & suspenders)
        run: yes | "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" --licenses

      - name: Install required SDK packages
        run: |
          "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager" \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0" \
            "ndk;27.2.12479018"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Build Release (unsigned)
        run: ./gradlew :app:assembleRelease --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: transcribro-whisperbridge-debug
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload Release APK (unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: transcribro-whisperbridge-release-unsigned
          path: app/build/outputs/apk/release/*.apk
