plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.whispercpp'

    // Use stable SDKs to avoid preview fetch failures in CI.
    compileSdk 35

    defaultConfig {
        minSdk 29
        targetSdk 35
        // No NDK config, because we are NOT building whisper.cpp locally.
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        staging {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    // Keeping kotlinOptions is fine; the new compilerOptions DSL is optional here.
    kotlinOptions {
        jvmTarget = "17"
    }

    // Remove externalNativeBuild entirely â€” no CMake, no JNI
    // (left intentionally empty)

    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
}
